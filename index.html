<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>

      <div class="container">

        <img class="nft-image" src="images/image-equilibrium.jpg" alt="equilibriumImage">
       <div class="nft-infos">
        <h3>Equilibrium #3429</h3>

        <p class="color-text">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="price">
          <p class="nft-value">0.041 ETH </p>    <p class="nft-days">3 days left</p>
        </div>
       
       </div> 
       
        <hr noshade="noshade">

       <div class="image-section">
        <img class="image-avatar" src="images/image-avatar.png" alt="">
        <p class="color-text">Creation of Jules <span>Wyvern</span> </p>
       </div>
      </div>

  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Gomes da Silva</a>.
  </div>
</body>
</html>
